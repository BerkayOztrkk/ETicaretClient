<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Namesurname">
        <th mat-header-cell *matHeaderCellDef>Name surname </th>
        <td mat-cell *matCellDef="let element"> {{element.Namesurname}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="TwoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> Two Factor Enabled</th>
        <td mat-cell *matCellDef="let element">
        <img [src]="element.TwoFactorEnabled ? '../../../../assets/greenicon.png':'../../../../assets/redicon.png'"width="25" height="25"/> </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="assignRole(element.id)">Rol Ata</button>
             {{element.Role}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td  mat-cell *matCellDef="let element" appDelete [id]="element.id" (callback)="getUsers()" controller="users"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
     [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
